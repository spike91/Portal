<p>
  news works!
</p>
<div class="container">
    <div *ngIf="news?.data.length > 0">
        <div class="row">
            <div class="col-md-4"
                 *ngFor="let item of news?.data">
                <div>
                    <span>{{item.title}}</span>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="news?.data.length == 0">
        <span>THERE ARE NO RESULTS THAT MATCH YOUR SEARCH</span>
    </div>
</div>
